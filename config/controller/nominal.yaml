controller:
  dim_defaults:
    a_max_2d: 30.0
    a_max_3d: 40.0

  nominal:
    enabled: true

    # Smoothly reduce command near the goal to avoid oscillation.
    # Fade begins at stop_dist and reaches full strength at goal_fade_dist.
    goal_fade_dist: 0.6

    pd:
      kp: 5.0
      kd: 3.0
      fade_min: 0.15

      # Parking brake: if within stop_dist and slower than stop_speed, command zero.
      stop_dist: 0.25
      stop_speed: 0.2

    clip_fraction: 0.8
